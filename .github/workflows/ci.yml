name : Node CI

on: 
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x,18.x]
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Set Up Node.JS
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node-version}}
                  cache: 'npm'

            - name: install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Run Tests
              run: npm run test
